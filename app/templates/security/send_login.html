{% extends "layout.html" %}
{% block content %}
	<div class="container c-auth">
		<div class="row">
			<div class="col-xs-12">
				{% from "_m.html" import form_field %}
				<h1>Login</h1>
				<form action="{{ url_for_security('login') }}" method="POST" name="send_login_form">
				  {{ send_login_form.hidden_tag() }}
				  {{ form_field(send_login_form.email, with_label=True) }}
				  {{ form_field(send_login_form.submit) }}
				</form>
				{% include "security/_menu.html" %}
			</div>
		</div>
	</div>
{% endblock %}
